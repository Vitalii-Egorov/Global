<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Global</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__body">
                    <div class="header__logo">
                        <img src="./img/Logo01.svg" alt="Logo">
                        <div class="header__site-text">Global</div>
                    </div>
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Mobile Top Up</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Rate</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Help</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__action">
                        <a href="#" class="header__button _button">Sign Up</a>
                    </div>
                    <div class='burger'>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="space">

        </div>
        <main class="main">
            <div class="main__container _container">
                <div class="main__body">
                    <div class="main__left">
                        <div class="main__title _title">Now Buy Your PIN or <span>Top Up</span></div>
                        <div class="main__subtitle _title">With Bank Transfer</div>
                        <div id="textContainer" class="main__text">We Make international calling simple, relible, and
                            cheap basedon your
                            unique calling behavior.</div>
                        <a href="#" class="main__button _button">Get Started</a>
                        <form action="#" class="main__search search" data-message='search'>
                            <button class="search__button"><img src="./img/search.svg" alt="search"></button>
                            <input autocomplete="off" data-value="Where do you want to call?" data-error="Ошибка"
                                type="search" class="search__input _email _error _req" maxlength="12" minlength="4">
                        </form>
                        <div class="main__people people">
                            <div class="people__icon">
                                <img src="./img/People1.png" alt="people">
                                <img src="./img/People2.png" alt="people">
                                <img src="./img/People3.png" alt="people">
                                <img src="./img/pluse.png" alt="people">
                            </div>
                            <div class="people__text">45k+ Regular User. <span>View Price Plan</span></div>
                        </div>
                    </div>
                    <div class="main__right">
                        <div class="main_foto">
                            <img src="./img/main.png" alt="women">
                        </div>
                        <div class="container">
                            <div class="object"></div>
                            <div class="object2"></div>
                            <div class="element1"><img src="./img/01.png" alt="indian"></div>
                            <div class="element2"><img src="./img/02.png" alt="England"></div>
                            <div class="element3"><img src="./img/03.png" alt="France"></div>
                            <div class="element4"><img src="./img/04.png" alt="indian"></div>
                            <div class="element5"><img src="./img/05.png" alt="indian"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="popup popup_search-message">
        <div class="popup__content">
            <div class="popup__body">
                <div class="popup__title">Данные корректные, спасибо!</div>
                <div class="popup__descr"></div>
                <div class="popup__close"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
